<html>
<head>
  <title> Guessing Game by Andrew</title>
  <script>
  //floor cut off decimals
  var number = Math.floor(Math.random() * 100 + 1);
  //checkGuess function
  function checkGuess(){
    var guess = document.getElementById("guess").value; //get id guess from input type
    var msg = "",
    if (guess > number)
      msg = guess + "Number was too high. Try again";
    else if (guess < number)
      msg = guess + "Number was too low. Try again";
    else {
      msg = guess + "was the number Win!!";
    }
    var output = document.getElementById("output");

    output.innerHTML = msg; //innerHTML - output becomes message
  }
</script>
</head>
<body>
  <h1>Andrews Number Guessing Game </h1>
    <form>
      Enter a number between 1 and 100;
      <input type = "text" id = "guess" size="5">
      <!-- Make the guess button -->
      <button type="button" onclick=""> Guess! </button>
    </form>
    <h3 id ="output">Guess a number then press the button </h3>
</body>
</html>
